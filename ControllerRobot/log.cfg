[loggers]
keys=root,werkzeug

[logger_root]
handlers=screen,file,redislog
level=INFO

[logger_werkzeug]
handlers=screen
level=WARNING
propagate=0
qualname = werkzeug



[formatters]
keys=complex

[formatter_complex]
format=%(asctime)s|%(name)s|%(levelname)s|%(module)s:%(lineno)d|%(message)s

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=complex
level=INFO
args=('debug.log',)



[handler_screen]
class=StreamHandler
formatter=complex
level=INFO
args=(sys.stdout,)